<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>PDF Viewer</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 720px;
      }
    </style>
  </head>
  <body>
    <iframe
      id="pdfViewer"
      src="./PPL-UML-DIAGRAMS.pdf#toolbar=0&navpanes=0&scrollbar=0"
      width="100%"
      height="100%"
      frameborder="0"
    ></iframe>
  </body>
</html>
